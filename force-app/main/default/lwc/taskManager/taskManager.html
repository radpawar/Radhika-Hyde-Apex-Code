<template>
    <lightning-card title="Task Manager">
        <div class="slds-clearfix">
            <lightning-button variant="brand" label="Create Task" title="Create a new Task" onclick={createTask} class="slds-float_left"></lightning-button>
        </div>
        <div class="slds-m-top_x-small">
            <template if:true={records}> 
                <lightning-datatable
                    key-field="Id"
                    data={records}
                    show-row-number-column
                    draft-values={draftValues}
                    onsave={saveHandleAction}
                    columns={columns}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
    
    <!-- modal start -->      
    <template if:true={isPopupOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Task</h2>
            </header>

            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <c-create-task-record onclosemodal={updateModalBox}></c-create-task-record>
            </div>           

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
</template>
